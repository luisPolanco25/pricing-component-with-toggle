<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Luis Polanco | Pricing component with toggle</title>

</head>
<body>

  
  <main>

    <div id="toggle-box">

      <h1>Our Pricing</h1>

      <div id="toggle">
        
        <p>Annually</p>
        
        <label class="switch">
          <input aria-label="Toggle" type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      
        <p>Monthly</p>
        
      </div>

    </div>


    <div id="cards">

      <div class="side-card">
        <h2>Basic</h2>
        <p class="price">&dollar;19.99</p>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
        <button>Learn More</button>
      </div>

      <div id="middle-card">
        <h2>Professional</h2>
        <p class="price">&dollar;24.99</p>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
        <button>Learn More</button>
      </div>

      <div class="side-card">
        <h2>Master</h2>
        <p class="price">&dollar;39.99</p>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
        <button>Learn More</button>
      </div>

    </div>

  </main>
  
  <img role="complementary" src="./images/bg-top.svg" id="bg-top" alt="" />
  <img role="complementary" src="./images/bg-bottom.svg" id="bg-bottom" alt="" />
  
</body>
<script src="./index.js"></script>
</html>
